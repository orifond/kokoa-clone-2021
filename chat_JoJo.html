<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat w/ Dohee - Kokoa Clone</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Ori</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:21</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">JoJo</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, 23 May 2021</div>

      <div class="message-row">
        <img
          src="https://github.com/orifond/kokoa-clone-2021/blob/main/img/flower.jpg?raw=true"
          class="message-row__img"
        />
        <div class="message-row__content">
          <span class="message__author">JoJo</span>
          <div class="message__info">
            <span class="message__bubble">What are you doing?</span>
            <span class="message__time">21:24</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message-info">
            <span class="message__bubble">Did you hwangma, today? </span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row chat-delay3">
        <img
          src="https://github.com/orifond/kokoa-clone-2021/blob/main/img/flower.jpg?raw=true"
          class="message-row__img"
        />
        <div class="message-row__content">
          <span class="message__author">JoJo</span>
          <div class="message__info">
            <span class="message__bubble">What?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row chat-delay3-5">
        <img
          src="https://github.com/orifond/kokoa-clone-2021/blob/main/img/flower.jpg?raw=true"
          class="message-row__img"
        />
        <div class="message-row__content">
          <span class="message__author">JoJo</span>
          <div class="message__info">
            <span class="message__bubble">omg.</span>
            <span class="message__time">21:32</span>
            <span class="message__check">1</span>
          </div>
        </div>
      </div>

      <div class="message-row chat-delay4-5">
        <img
          src="https://github.com/orifond/kokoa-clone-2021/blob/main/img/flower.jpg?raw=true"
          class="message-row__img"
        />
        <div class="message-row__content">
          <span class="message__author">JoJo</span>
          <div class="message__info">
            <span class="message__bubble">Where are you?</span>
            <span class="message__time">21:37</span>
            <span class="message__check">1</span>
          </div>
        </div>
      </div>
      <div class="message-row chat-delay5">
        <img
          src="https://github.com/orifond/kokoa-clone-2021/blob/main/img/flower.jpg?raw=true"
          class="message-row__img"
        />
        <div class="message-row__content">
          <span class="message__author">JoJo</span>
          <div class="message__info">
            <span class="message__bubble">Where are you.</span>
            <span class="message__time">21:37</span>
            <span class="message__check">1</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span> <span><</span>span<span>></span> </span>

      <span>Your screen is too big</span>

      <span> <span><</span><span>/</span>span<span>></span> </span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js">
        crossorigin="anonymous"
      >
    </script>
  </body>
</html>
