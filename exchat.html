<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Nico - Kokoa Clone</title>
  </head>
  <body class="chat-screen body-alt back3">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>17%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-charging-station fa-lg"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Sister</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        <span>Tuesday, June 30, 2020</span>
      </div>

      <div class="message-row">
        <img
          src="https://github.com/junghyuntaek/kokoa-clone-2021/blob/experimental/images/jjang/jjanga1.gif?raw=true"
          class="message-row__img"
        />
        <div class="message-row__content">
          <span class="message__author">Sister</span>
          <div class="message__info">
            <span class="message__bubble">I want sleep</span>
            <span class="message__time">14:05</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Me, too! Good night~üëç</span>
            <span class="message__time"></span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own message-row--own2">
        <div class="message-row__content">
          <div class="message__info">
            <img
              src="https://github.com/junghyuntaek/kokoa-clone-2021/blob/experimental/images/jjang/imoticon2.gif?raw=true"
              class="send-img"
            />
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row2">
        <img
          src="https://github.com/junghyuntaek/kokoa-clone-2021/blob/experimental/images/jjang/jjanga1.gif?raw=true"
          class="message-row__img"
        />
        <div class="message-row__content">
          <span class="message__author">Sister</span>
          <div class="message__info">
            <span class="message__bubble">booo..zzz</span>
            <span class="message__time">21:27</span>
            <span class="message__check">1</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is super big üò≠</span>
      <span>Reduce screen width!</span>
      <img
        src="https://github.com/junghyuntaek/kokoa-clone-2021/blob/experimental/images/jjang/imoticon3.gif?raw=true"
      />
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
