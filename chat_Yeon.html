<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat w/ Dohee - Kokoa Clone</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Ori</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:21</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Yeon</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Wednesday, 19 May 2021</div>

      <div class="message-row">
        <img
          src="https://github.com/orifond/kokoa-clone-2021/blob/main/img/28.jpg?raw=true"
          class="message-row__img"
        />
        <div class="message-row__content">
          <span class="message__author">Yeon</span>
          <div class="message__info">
            <span class="message__bubble">Hee Hi!</span>
            <span class="message__time">01:24</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message-info">
            <span class="message__bubble">Yeon Hiii~</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own message-row--own2">
        <div class="message-row__content">
          <div class="message__info">
            <img
              src="https://github.com/orifond/kokoa-clone-2021/blob/main/img/18.jpg?raw=true"
              class="send-img2"
            />
            <span class="message__time">02:02</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row2">
        <img
          src="https://github.com/orifond/kokoa-clone-2021/blob/main/img/28.jpg?raw=true"
          class="message-row__img"
        />
        <div class="message-row__content">
          <span class="message__author">Yeon</span>
          <div class="message__info">
            <span class="message__bubble">Pretty ü§ç</span>
            <span class="message__time">02:09</span>
            <span class="message__check">1</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span> <span><</span>span<span>></span> </span>

      <span>Your screen is too big</span>

      <span> <span><</span><span>/</span>span<span>></span> </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
