<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>Ori</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:21</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div> 

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><a class="fas fa-cog fa-lg" href="settings.html" ></a> 
          </span>
          <span class="cog__red-dot"></span></a>
        </div> 
    </header>

    <main class="main-screen">
        <div class="icon-row">
      <div class="icon-group__icon">
        <i class="fas fa-qrcode fa-lg"></i>
        <span>QR Code</span>
      </div>
      <div class="icon-group__icon">
        <i class="far fa-address-book fa-lg"></i>
        <span>Contact</span>
      </div>
     <div class="icon-group__icon">
        <i class="fas fa-fingerprint fa-lg"></i>
        <span>Add by ID</span>
      </div>
      <div class="icon-group__icon">
        <i class="far fa-envelope fa-lg"></i>
        <span>Invite</span>
      </div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">
                Recommeded Friends
            </h6>
            <span>
                You have no recommeneded friends.
            </span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class = "open-post__title">#BLUE</h5>
                    <h6 class = "open-post__hashtags">#skyblue#blueviloet#clickonheart </h6> 
                    <div class="open-post__members">   
                        <img src ="https://github.com/orifond/kokoa-clone-2021/blob/main/img/8.jpg?raw=true"/>
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                    </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTNgD5IQGNUxqB8fTuT1XgFS3L0897dtABSB5OSuAMvrzrFCcoORbxvYAT-YKfcFjuGKug&usqp=CAU"/>
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i><span>326</span>
                    </div>
                    </div>

                   
                </div>
            </div>

            
        </div>
    </main>

    <nav class = "nav">
      <ul class = "nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
             <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">

            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
         <span class="nav__red-dot"></span>
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
