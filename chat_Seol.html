<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat w/ Seol - Ori Talk</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Ori</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>12:21</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Seol</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat main-chat__cos">
      <div class="chat__timestamp">Sunday, 16 May 2021</div>

      <div class="message-row">
        <img
          src="https://github.com/orifond/kokoa-clone-2021/blob/main/img/uju.png?raw=true"
          class="message-row__img"
        />
        <div class="message-row__content">
          <span class="message__author">Seol</span>
          <div class="message__info">
            <span class="message__bubble">Manggu and Uju are cute.</span>
            <span class="message__time">10:19</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message-info">
            <span class="message__bubble">Give me a photo.</span>
            <span class="message__time">10:42</span>
          </div>
        </div>
      </div>

      <div class="message-row chat-delay2-5">
        <img
          src="https://github.com/orifond/kokoa-clone-2021/blob/main/img/uju.png?raw=true"
          class="message-row__img"
        />
        <div class="message-row__content">
          <span class="message__author">Seol</span>
          <div class="message__info">
            <img
              src="https://github.com/orifond/kokoa-clone-2021/blob/main/img/mang.jpg?raw=true"
              class="send-img2"
            />
            <span class="message__time">10:43</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own chat-delay3">
        <div class="message-row__content">
          <div class="message-info">
            <span class="message__bubble">more! ! !</span>
            <span class="message__time">10:43</span>
          </div>
        </div>
      </div>

      <div class="message-row chat-delay4">
        <img
          src="https://github.com/orifond/kokoa-clone-2021/blob/main/img/uju.png?raw=true"
          class="message-row__img"
        />
        <div class="message-row__content">
          <span class="message__author">Seol</span>
          <div class="message__info">
            <img
              src="https://github.com/orifond/kokoa-clone-2021/blob/main/img/mang.png?raw=true"
              class="send-img2"
            />
            <span class="message__time">10:44</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own chat-delay4-5">
        <div class="message-row__content">
          <div class="message-info">
            <span class="message__bubble">cute...ðŸ˜­</span>
            <span class="message__time">10:45</span>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span> <span><</span>span<span>></span> </span>

      <span>Your screen is too big</span>

      <span> <span><</span><span>/</span>span<span>></span> </span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
